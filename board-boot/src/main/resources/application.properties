server.port=8090
server.servlet.session.timeout=360000

logging.level.root=info

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=false


spring.datasource.url=jdbc:mariadb://localhost:3306/board_study
spring.datasource.username=root
spring.datasource.password=passwd
spring.datasource.driverClassName=org.mariadb.jdbc.Driver

#mybatis config
#mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mappers/*.xml


#매퍼 파일에서 alias를 쓰기위한 패키지 지정
mybatis.type-aliases-package=kr.or.kosa.board.boot.entity.board,kr.or.kosa.board.boot.entity.member


# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=4KB
# Max file size.
spring.servlet.multipart.max-file-size=256MB
# Max Request Size
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.location=c:/temp/upload
